<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Maze</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="img/maze.jpg">
		<script src="js/jquery.js"></script>
	</head>
	<body>
		<div id="page">
			<h1 id="head">The Amazing Mouse Maze!</h1>
			<div id="hint">Move your mouse over the "S" to begin.</div>
			<div id="feedback"><br /></div>
			<div id="main"></div>
			<div id="note">
				<p>
					<span>If you find there is no way out, you can refresh the page to get a new maze.</span>
					The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:
				</p>
				<div class="wallExample"></div>
				<p>Good luck!</p>
			</div>
		</div>
		<script type="text/javascript" src="js/maze.js"></script>
	</body>
</html>
