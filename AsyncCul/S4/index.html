<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
  </head>
  <body>
    <div id="at-plus-container">
      <p>
        为了表现出大气泡的激活状态，在所有按钮点击完与点击大气泡间设有2s延迟。
      </p>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info"></div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button">A<span class="number">...</span></li>
              <li title="B" class="history button">B<span class="number">...</span></li>
              <li title="C" class="message button">C<span class="number">...</span></li>
              <li title="D" class="setting button">D<span class="number">...</span></li>
              <li title="E" class="sign button">E<span class="number">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
