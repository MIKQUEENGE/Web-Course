<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="img/calc.png">
	</head>
	<body>
		<div id="calc">
			<div class="display">
				<input type="text" id="formula" name="formula" disabled="disabled" value="0">
			</div>
			<div class="panel">
				<table class="button">
					<tr>
						<td>7</td>
						<td>8</td>
						<td>9</td>
						<td>/</td>
					</tr>
					<tr>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>*</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>-</td>
					</tr>
					<tr>
						<td>0</td>
						<td>.</td>
						<td>‚Üê</td>
						<td>+</td>
					</tr>
					<tr>
						<td>(</td>
						<td>)</td>
						<td>CE</td>
						<td>=</td>
					</tr>
				</table>
			</div>
		</div>
		<p class="note">NOTES: The calculation accuracy is 8 bits</p>
		<script type="text/javascript" src="js/calculator.js"></script>
	</body>
</html>
